<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dodaj težavnost</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 p-6 flex items-center justify-center font-sans">
    <main class="w-full max-w-md bg-white/90 rounded-2xl p-6 shadow">
        <h2 class="text-lg font-semibold mb-4">Dodaj novo težavnost</h2>
        <form id="gform" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Ime težavnosti</label>
                <input id="age_group" class="w-full px-3 py-2 border rounded" required />
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium">Min age</label>
                    <input id="min_age" type="number" class="w-full px-3 py-2 border rounded" required />
                </div>
                <div>
                    <label class="block text-sm font-medium">Max age</label>
                    <input id="max_age" type="number" class="w-full px-3 py-2 border rounded" required />
                </div>
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" onclick="window.close()" class="px-3 py-2 border rounded">Cancel</button>
                <button type="submit" class="px-3 py-2 bg-blue-600 text-white rounded">Save</button>
            </div>
        </form>
    </main>
    <script>
        document.getElementById('gform').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('age_group').value.trim();
            const min = parseInt(document.getElementById('min_age').value, 10);
            const max = parseInt(document.getElementById('max_age').value, 10);
            if (!name || Number.isNaN(min) || Number.isNaN(max)) return;
            const res = await window.api.createAgeGroup({ age_group: name, min_age: min, max_age: max });
            if (!res || !res.success) {
                alert('Error: ' + (res?.error || 'unknown'));
                return;
            }
            window.close();
        });
    </script>
</body>

</html>
