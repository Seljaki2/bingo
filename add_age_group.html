<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dodaj te탑avnost</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 p-6 flex items-center justify-center font-sans">
    <main class="w-full max-w-md bg-white/90 rounded-2xl p-6 shadow dark:bg-gray-800/80">
        <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Dodaj novo te탑avnost</h2>
        <form id="gform" class="space-y-4">
            <div>
                <label class="block text-sm font-medium dark:text-white">Ime te탑avnosti</label>
                <input id="age_group"
                    class="w-full px-3 py-2 border rounded border-gray-300 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:bg-gray-800 dark:text-white dark:focus:border-blue-400"
                    required />
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium dark:text-white">minimalna starost</label>
                    <input id="min_age" type="number"
                        class="w-full px-3 py-2 border rounded border-gray-300 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:bg-gray-800 dark:text-white dark:focus:border-blue-400"
                        required />
                </div>
                <div>
                    <label class="block text-sm font-medium dark:text-white">Maksimalna starost</label>
                    <input id="max_age" type="number"
                        class="w-full px-3 py-2 border rounded border-gray-300 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:bg-gray-800 dark:text-white dark:focus:border-blue-400"
                        required />
                </div>
            </div>
                            <p id="errorBox" class="text-red-600 dark:text-red-500 text-sm hidden"></p>

            <div class="flex justify-end gap-2">
                <button type="button" onclick="window.close()"
                    class="px-3 py-2 border rounded dark:text-white">Cancel</button>
                <button type="submit" class="px-3 py-2 bg-blue-600 text-white rounded">Save</button>
            </div>
        </form>
    </main>
    <script>
        document.getElementById('gform').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('age_group').value.trim();
            const min = parseInt(document.getElementById('min_age').value, 10);
            const max = parseInt(document.getElementById('max_age').value, 10);
            if (!name || Number.isNaN(min) || Number.isNaN(max)) return;

            const errorBox = document.getElementById('errorBox');
errorBox.classList.add('hidden');

if (min > max) {
    errorBox.textContent = "Minimalna starost ne more biti ve훾ja od maksimalne!";
    errorBox.classList.remove('hidden');
    document.getElementById('min_age').focus();
    return;
}

            const res = await window.api.createAgeGroup({ age_group: name, min_age: min, max_age: max });
            if (!res || !res.success) {
                alert('Error: ' + (res?.error || 'unknown'));
                return;
            }
            window.close();
        });
    </script>
    <script>
        (async () => {
            const shouldUseDark = await window.api.getTheme();
            const html = document.documentElement;
            if (shouldUseDark) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        })();

        window.api.onThemeChanged((shouldUseDark) => {
            const html = document.documentElement;
            if (shouldUseDark) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        });
    </script>
</body>

</html>
