    <script>
        function toggleDarkMode() {
            const isDark = document.documentElement.classList.contains('dark');
            window.api.setTheme(isDark ? 'light' : 'dark');
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const shouldUseDark = await window.api.getTheme();
            const html = document.documentElement;
            if (shouldUseDark) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
            const toggle = document.getElementById('dark-mode-toggle');
            if (toggle) {
                toggle.textContent = shouldUseDark ? '‚òÄÔ∏è' : 'üåô';
            }
        });

        window.api.onThemeChanged((shouldUseDark) => {
            const html = document.documentElement;
            if (shouldUseDark) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
            const toggle = document.getElementById('dark-mode-toggle');
            if (toggle) {
                toggle.textContent = shouldUseDark ? '‚òÄÔ∏è' : 'üåô';
            }
        });
    </script>

    <!-- Separate JS file for fetching and rendering -->
    <script src="index.js"></script>
    <script>
        loadCategories();
        loadGrades();

        window.api.onAgeGroupAdded(() => loadGrades());
        window.api.onCategoryAdded(() => loadCategories());
        window.api.onAgeGroupDeleted(() => loadGrades());
        window.api.onCategoryDeleted(() => loadCategories());

        let isGradeSeleced = false;
        let categoriesSelected = 0;
        const selected = { grade: null, category: [] };
        const startBtn = document.getElementById("start-game");
        let players = [];

        function enableStartButton() {
            let namesSelected = true;
            if (players.length > 0) {
                namesSelected = true;
            }
            else {
                namesSelected = false;
            }
            if (isGradeSeleced && categoriesSelected > 0 && namesSelected !== false) {
                startBtn.disabled = false;
                startBtn.classList.remove("bg-gray-300", "cursor-not-allowed", "dark:bg-gray-600");
                startBtn.classList.add("bg-blue-600", "hover:bg-blue-700", "text-white", "cursor-pointer", "dark:bg-blue-700", "dark:hover:bg-blue-800");
            } else {
                // ensure the button is actually disabled (prevents starting with no players)
                startBtn.disabled = true;
                startBtn.classList.add("bg-gray-300", "cursor-not-allowed", "dark:bg-gray-600");
                startBtn.classList.remove("bg-blue-600", "hover:bg-blue-700", "cursor-pointer", "dark:bg-blue-700", "dark:hover:bg-blue-800");
            }
        }

        async function loadCategories() {
            const categories = (await window.api.loadMenu()).categories;
            console.log(categories);

            const categoryContainer = document.getElementById("category-cards");
            categoryContainer.innerHTML = "";

            categories.forEach(category => {
                const card = document.createElement("div");
                card.setAttribute("data-id", category.id);
                card.className =
                    "w-half p-4 border-2 border-gray-200 rounded-xl cursor-pointer bg-white transition-all hover:scale-105 hover:shadow-lg dark:border-gray-600 dark:bg-gray-700";
                card.innerHTML = `
        <h3 class="font-semibold text-lg mb-1 text-gray-800 dark:text-white">${category.name}</h3>
        `;

                card.addEventListener("click", () => {
                    selectedId = category.id;
                    if (card.classList.contains("border-green-500")) {
                        card.classList.remove("border-green-500", "bg-green-50", "shadow-md", "selected", "dark:border-green-400", "dark:bg-green-900");
                        card.classList.add("border-gray-200", "bg-white", "dark:border-gray-600", "dark:bg-gray-700");
                        categoriesSelected--;
                        enableStartButton();
                    } else {
                        card.classList.add("border-green-500", "bg-green-50", "shadow-md", "selected", "dark:border-green-400", "dark:bg-green-900");
                        categoriesSelected++;
                        enableStartButton();
                    }
                });

                card.addEventListener('contextmenu', async (ev) => {
                    ev.preventDefault();
                    ev.stopPropagation();
                    const ok = confirm(`≈Ωelite izbrisati kategorijo "${category.name}"?`);
                    if (!ok) return;
                    const res = await window.api.deleteCategory(category.id);
                    if (!res || !res.success) {
                        alert('Delete failed: ' + (res?.error || 'unknown'));
                        return;
                    }
                    loadCategories();
                });

                categoryContainer.appendChild(card);
            });
            const plusCat = document.createElement('div');
            plusCat.className = "w-half p-4 border-2 border-dashed rounded-xl cursor-pointer bg-white/60 flex items-center justify-center text-gray-500 dark:bg-gray-700/60";
            plusCat.innerHTML = `<div class="text-2xl font-bold">Ôºã</div>`;
            plusCat.addEventListener('click', () => window.api.openAddCategoryWindow());
            categoryContainer.appendChild(plusCat);
        }
        async function loadGrades() {
            const grades = (await window.api.loadMenu()).ageGroups;
            console.log(grades);

            const gradeContainer = document.getElementById("grade-cards");
            gradeContainer.innerHTML = "";

            grades.forEach(grade => {
                const card = document.createElement("div");
                card.setAttribute("data-id", grade.id);
                card.className =
                    "w-half p-4 border-2 border-gray-200 rounded-xl cursor-pointer bg-white transition-all hover:scale-105 hover:shadow-lg dark:border-gray-600 dark:bg-gray-700";
                card.innerHTML = `
        <h3 class="font-semibold text-lg mb-1 text-gray-800 dark:text-white">${grade.age_group}</h3>
        <p class="text-sm text-gray-500 dark:text-gray-300">Leta ${grade.min_age} ‚Äì ${grade.max_age}</p>
        `;

                card.addEventListener("click", () => {
                    selectedId = grade.id;

                    document.querySelectorAll("#grade-cards > div").forEach(el => {
                        el.classList.remove("border-blue-500", "bg-blue-50", "shadow-md", "selected", "dark:border-blue-400", "dark:bg-blue-900");
                        el.classList.add("border-gray-200", "bg-white", "dark:border-gray-600", "dark:bg-gray-700");
                    });

                    card.classList.add("border-blue-500", "bg-blue-50", "shadow-md", "selected", "dark:border-blue-400", "dark:bg-blue-900");
                    isGradeSeleced = true;
                    enableStartButton();
                });

                gradeContainer.appendChild(card);
            });

            const plusGrade = document.createElement('div');
            plusGrade.className = "w-half p-4 border-2 border-dashed rounded-xl cursor-pointer bg-white/60 flex items-center justify-center text-gray-500 dark:bg-gray-700/60";
            plusGrade.innerHTML = `<div class="text-2xl font-bold">Ôºã</div>`;
            plusGrade.addEventListener('click', () => window.api.openAddAgeGroupWindow());
            gradeContainer.appendChild(plusGrade);

            document.querySelectorAll('#grade-cards > div').forEach(el => {
                const id = el.getAttribute('data-id');
                if (!id) return;
                el.addEventListener('contextmenu', async (ev) => {
                    ev.preventDefault();
                    ev.stopPropagation();
                    const name = el.querySelector('h3')?.innerText || 'this age group';
                    const ok = confirm(`≈Ωelite izbrisati starostno skupino "${name}"?`);
                    if (!ok) return;
                    const res = await window.api.deleteAgeGroup(parseInt(id, 10));
                    if (!res || !res.success) {
                        alert('Delete failed: ' + (res?.error || 'unknown'));
                        return;
                    }
                    loadGrades();
                });
            });


            startBtn.addEventListener("click", async () => {
                if (startBtn.disabled) return;
                document.querySelectorAll("#grade-cards > .selected").forEach(el => {
                    selected.grade = el.getAttribute("data-id");
                });
                document.querySelectorAll("#category-cards > .selected").forEach(el => {
                    selected.category.push(el.getAttribute("data-id"));
                });
                console.log("Selected Age Group ID:", selected.grade);
                console.log("Selected Category IDs:", selected.category.join(", "));
                const parameters = {
                    grade: selected.grade,
                    category: selected.category,
                    players: players
                };
                localStorage.setItem('parameters', JSON.stringify(parameters));
                window.location.href = "game.html";
            });
        }
    </script>
    <script>
        const list = document.getElementById('players-list');
        const addBtn = document.getElementById('add-player-btn');
        const MAX_PLAYERS = 4;
        const playerKeys = new Set(); // ids of chosen players

        function updateAddPlayerButtonState() {
            if (players.length >= MAX_PLAYERS) {
                addBtn.disabled = true;
                addBtn.classList.add('bg-gray-300', 'cursor-not-allowed', 'opacity-60');
                addBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'dark:bg-blue-700', 'dark:hover:bg-blue-800');
            } else {
                addBtn.disabled = false;
                addBtn.classList.remove('bg-gray-300', 'cursor-not-allowed', 'opacity-60');
                addBtn.classList.add('bg-blue-600', 'hover:bg-blue-700', 'dark:bg-blue-700', 'dark:hover:bg-blue-800');
            }
        }

        function saveLoggedInPlayers() {
            try {
                const toSave = players.map(p => ({ id: p.id, first_name: p.first_name, last_name: p.last_name }));
                localStorage.setItem('loggedInPlayers', JSON.stringify(toSave));
            } catch (e) {
                console.warn('Failed to save logged in players', e);
            }
        }

        function createPlayerElement(player) {
            const key = player?.id ?? `${player.first_name}::${player.last_name}`;
            const item = document.createElement('div');
            item.dataset.key = String(key);
            item.className = 'p-2 border rounded-lg bg-white added-player dark:bg-gray-700 text-gray-800 dark:text-white flex items-center justify-between gap-2';

            const name = document.createElement('div');
            name.textContent = `${player.first_name} ${player.last_name}`;

            const controls = document.createElement('div');
            controls.className = 'flex items-center gap-2';

            const removeBtn = document.createElement('button');
            removeBtn.className = 'text-sm text-rose-600 hover:text-rose-800 px-2 py-1 rounded';
            removeBtn.title = 'Odstrani igralca';
            removeBtn.textContent = '‚úñ';
            removeBtn.addEventListener('click', () => {
                // remove from players array
                const k = String(key);
                // remove first matching by key
                const idx = players.findIndex(p => (p?.id ?? `${p.first_name}::${p.last_name}`) == k);
                if (idx !== -1) players.splice(idx, 1);
                playerKeys.delete(k);
                if (item.parentNode) item.parentNode.removeChild(item);
                saveLoggedInPlayers();
                enableStartButton();
                updateAddPlayerButtonState();
                if (list.children.length === 0) {
                    list.innerHTML = '<p>Ni ≈°e dodanih igralcev .</p>';
                }
            });

            controls.appendChild(removeBtn);
            item.appendChild(name);
            item.appendChild(controls);
            return item;
        }

        // load persisted players on startup
        (function loadSavedPlayers() {
            try {
                const saved = JSON.parse(localStorage.getItem('loggedInPlayers') || '[]');
                if (Array.isArray(saved) && saved.length > 0) {
                    list.innerHTML = '';
                    saved.forEach(sp => {
                        const key = sp?.id ?? `${sp.first_name}::${sp.last_name}`;
                        if (playerKeys.has(String(key))) return;
                        players.push(sp);
                        playerKeys.add(String(key));
                        const el = createPlayerElement(sp);
                        list.appendChild(el);
                    });
                }
            } catch (e) {
                console.warn('Failed to load saved players', e);
            }
            updateAddPlayerButtonState();
            enableStartButton();
        })();

        // call once on load (in case no saved players)
        updateAddPlayerButtonState();

        window.api.onPlayerAdded((player) => {
            // build a unique key (prefer DB id; fallback to name combo)
            const key = player?.id ?? `${player.first_name}::${player.last_name}`;

            // prevent duplicates
            if (playerKeys.has(String(key))) {
                // briefly highlight existing row
                const existing = [...list.children].find(el => el.dataset?.key === String(key));
                if (existing) {
                    existing.classList.add('ring-2', 'ring-red-400');
                    setTimeout(() => existing.classList.remove('ring-2', 'ring-red-400'), 700);
                }
                return;
            }

            // enforce max players
            if (players.length >= MAX_PLAYERS) {
                updateAddPlayerButtonState();
                return;
            }

            if (list.children[0]?.tagName === 'P') list.innerHTML = '';

            // ensure stored player object contains minimal fields
            const toStore = { id: player.id, first_name: player.first_name, last_name: player.last_name };
            players.push(toStore);
            playerKeys.add(String(key));

            const item = createPlayerElement(toStore);
            list.appendChild(item);

            saveLoggedInPlayers();

            enableStartButton();
            updateAddPlayerButtonState();
        });
    </script>
