<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Bingo â€” Main Menu</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 p-6 flex items-center justify-center font-sans">
<main class="w-full max-w-xl bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg border border-gray-100 p-8 space-y-6">
    <header class="text-center space-y-2">
        <h1 class="text-3xl font-bold text-gray-800">Quiz Bingo ðŸŽ¯</h1>
        <p class="text-gray-500">Set up your game and get ready to play!</p>
    </header>

    <!-- Grade Level -->
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Select Grade Level</label>
        <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
            <option>Grade 1â€“3</option>
            <option>Grade 4â€“6</option>
            <option>Grade 7â€“9</option>
        </select>
    </div>

    <form class="space-y-5">
        <!-- Player Names -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Player Names</label>
            <div class="space-y-2">
                <input type="text" placeholder="Player 1" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />
                <input type="text" placeholder="Player 2" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />
                <input type="text" placeholder="Player 3 (optional)" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />
                <input type="text" placeholder="Player 4 (optional)" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />
            </div>
        </div>

        <!-- Topics -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Select Topics</label>
            <div class="grid grid-cols-2 gap-2">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-blue-500" />
                    <span>Math</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-blue-500" />
                    <span>Science</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-blue-500" />
                    <span>History</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-blue-500" />
                    <span>Geography</span>
                </label>
            </div>
        </div>

        <!-- Buttons -->
        <div class="pt-4 flex flex-col sm:flex-row items-center justify-center gap-4">
            <button
                    type="button"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                    onclick="window.location.href='game.html'"
            >
                Start Game
            </button>
            <button
                    type="button"
                    class="w-full sm:w-auto px-6 py-3 border border-gray-300 hover:bg-gray-100 font-semibold rounded-lg"
                    onclick="window.location.href='leaderboard.html'"
            >
                View Leaderboard
            </button>
        </div>
    </form>

    <footer class="pt-6 text-center text-sm text-gray-500 border-t border-gray-200">
        <span class="font-semibold">Digitalna Brigada</span>
    </footer>
</main>
</body>
</html>
