<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Bingo ‚Äî Lestvica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-yellow-100 via-pink-100 to-blue-100 p-8 flex items-center justify-center font-sans">
    <main
        class="max-w-3xl w-full bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl border border-gray-100 p-8 space-y-6">
        <header class="text-center">
            <div class="flex items-center justify-center gap-3 mb-3">
                üèÜ <h1 class="text-3xl font-bold text-gray-800">Lestvica</h1> üèÜ
            </div>
            <p class="text-gray-500">Najbolj≈°i igralci po triadah in predmetih</p>
        </header>

        <!-- Triad Tabs -->
        <div class="flex justify-center gap-2 border-b pb-3">
        </div>

        <!-- Subject Filters -->
        <div class="flex flex-wrap items-center justify-center gap-2 mt-4">
            <span class="text-sm text-gray-500 mr-2">Predmeti:</span>
        </div>

        <!-- Leaderboard List -->
        <section id="leaderboard-container" class="space-y-3 mt-4 min-h-[200px]"></section>

        <button id="backButton"
            class="w-full mt-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow">
            Meni
        </button>

        <footer class="text-center pt-4 text-sm text-gray-500 border-t border-gray-200">
            <span class="font-semibold">Digitalna Brigada & Seljaki2</span>
        </footer>
    </main>

    <script>
        // UI elements
        const container = document.getElementById('leaderboard-container');
        const triadButtons = document.querySelectorAll('.tab-button');
        const catButtons = document.querySelectorAll('.cat-button');

        // State
        let leaderboardData = null; // { ageGroups, categories, grouped }
        let selectedTriad = null; // age_group text
        let selectedCatId = null; // category id

        // Helpers
        const norm = (s) => (s || '').toString().normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();

        function setBtnActive(btn, active) {
            if (active) {
                btn.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
                btn.classList.remove('bg-white');
            } else {
                btn.classList.remove('bg-blue-600', 'text-white', 'border-blue-600');
                btn.classList.add('bg-white');
            }
        }

        async function initFilters() {
            try {
                leaderboardData = await window.api.leaderboard();
                console.log("leaderboard", leaderboardData);
                const ageGroups = leaderboardData.ageGroups || [];
                const categories = leaderboardData.categories || [];

                // Generate triad tabs dynamically from age groups
                triadTabsContainer.innerHTML = '';
                ageGroups.forEach((g, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'tab-button px-4 py-2 rounded-lg font-semibold text-gray-700 hover:bg-yellow-100';
                    btn.dataset.triad = g.age_group;
                    btn.textContent = g.age_group;
                    if (index === 0) {
                        btn.classList.add('bg-yellow-200');
                        selectedTriad = g.age_group;
                    }
                    triadTabsContainer.appendChild(btn);
                });

                // Generate subject filters dynamically from categories
                subjectFiltersContainer.innerHTML = '<span class="text-sm text-gray-500 mr-2">Predmeti:</span>';
                categories.forEach((c, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'cat-button px-3 py-1 rounded-lg border bg-white';
                    btn.dataset.key = c.id.toString();
                    btn.textContent = c.name;
                    if (index === 0) {
                        selectedCatId = c.id;
                        setBtnActive(btn, true);
                    }
                    subjectFiltersContainer.appendChild(btn);
                });

                // First render
                renderGrouped();
            } catch (e) {
                console.error('Failed to init filters', e);
                container.innerHTML = `<div class="p-4 rounded-lg bg-red-50 border border-red-200 text-red-700">Napaka pri nalaganju podatkov.</div>`;
            }
        }

        function renderGrouped() {
            container.innerHTML = '';
            const grouped = leaderboardData.grouped || {};
            const data = grouped[selectedTriad]?.[selectedCatId] || {};
            const gameIds = Object.keys(data);

            if (!gameIds.length) {
                container.innerHTML = `<div class="p-6 text-center text-gray-500 bg-white/60 rounded-xl border">Ni rezultatov za izbran predmet.</div>`;
                return;
            }

            gameIds.forEach(gameId => {
                const entries = data[gameId] || [];
                // Sort entries by score descending
                entries.sort((a, b) => b.score - a.score);

                // Create section for this game
                const section = document.createElement('div');
                section.className = 'mb-6';
                section.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Igra ${gameId.slice(0, 8)}...</h3>
                    <div class="space-y-2"></div>
                `;
                const listDiv = section.querySelector('.space-y-2');

                entries.forEach((row, i) => {
                    const fullName = (row.User?.first_name || '') + (row.User?.last_name ? ' ' + row.User.last_name : '') || `Uporabnik #${row.user_id}`;

                    // place-specific styles: 1st = gold, 2nd = silver, 3rd = bronze
                    const placeStyle =
                        i === 0 ? 'bg-gradient-to-r from-yellow-50 to-amber-50 border-yellow-300' :
                            i === 1 ? 'bg-gradient-to-r from-slate-50 to-gray-100 border-gray-300' :
                                i === 2 ? 'bg-gradient-to-r from-amber-50 to-orange-100 border-amber-400' :
                                    'bg-white border-gray-200';

                    const div = document.createElement('div');
                    div.className = `flex items-center justify-between p-4 rounded-lg border-2 ${placeStyle}`;
                    div.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="w-6 text-center font-semibold">${i + 1}</span>
                            <span>${fullName}</span>
                        </div>
                        <p class="text-lg font-medium">${row.score} pts</p>
                    `;
                    listDiv.appendChild(div);
                });

                container.appendChild(section);
            });
        }

        // Events
        // Attach events after generating
        function attachEvents() {
            const triadButtons = document.querySelectorAll('.tab-button');
            triadButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    triadButtons.forEach(b => b.classList.remove('bg-yellow-200'));
                    btn.classList.add('bg-yellow-200');
                    selectedTriad = btn.dataset.triad;
                    renderGrouped();
                });
            });

            const catButtons = document.querySelectorAll('.cat-button');
            catButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = parseInt(btn.dataset.key);
                    selectedCatId = id;
                    catButtons.forEach(b => setBtnActive(b, parseInt(b.dataset.key) === selectedCatId));
                    renderGrouped();
                });
            });
        }

        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Initialize
        initFilters().then(() => {
            attachEvents();
        });
    </script>
</body>

</html>
