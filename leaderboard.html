<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Bingo ‚Äî Lestvica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-yellow-100 via-pink-100 to-blue-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 p-8 flex items-center justify-center font-sans">
    <main
        class="max-w-3xl w-full bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl border border-gray-100 dark:bg-gray-800/80 dark:border-gray-700 p-8 space-y-6">
        <header class="text-center">
            <div class="flex items-center justify-center gap-3 mb-3">
                üèÜ <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Lestvica</h1> üèÜ
            </div>
            <p class="text-gray-500 dark:text-gray-300">Najbolj≈°i igralci po triadah in predmetih</p>
        </header>

        <!-- Triad Tabs -->
        <div id="triadTabsContainer" class="flex justify-center gap-2 border-b pb-3"></div>

        <!-- Subject Filters -->
        <div id="subjectFiltersContainer" class="flex flex-wrap items-center justify-center gap-2 mt-4">
            <span class="text-sm text-gray-500 mr-2">Predmeti:</span>
        </div>

        <!-- Leaderboard List -->
        <section id="leaderboard-container" class="space-y-3 mt-4 min-h-[200px]"></section>

        <button id="backButton"
            class="w-full mt-6 py-3 bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white font-semibold rounded-lg shadow">
            Meni
        </button>

        <footer class="text-center pt-4 text-sm text-gray-500 border-t border-gray-200 dark:text-gray-400 dark:border-gray-700">
            <span class="font-semibold">Digitalna Brigada & Seljaki2</span>
        </footer>
    </main>

    <script>
        // UI elements
        const container = document.getElementById('leaderboard-container');
        const triadTabsContainer = document.getElementById('triadTabsContainer');
        const subjectFiltersContainer = document.getElementById('subjectFiltersContainer');

        // State
        let leaderboardData = null; // { ageGroups, categories, grouped }
        let selectedTriad = null; // age_group text
        let selectedCatId = null; // category id

        function setBtnActive(btn, active) {
            if (active) {
                btn.classList.add('bg-blue-600', 'text-white', 'border-blue-600', 'dark:bg-blue-700');
                btn.classList.remove('bg-white', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-white');
            } else {
                btn.classList.remove('bg-blue-600', 'text-white', 'border-blue-600', 'dark:bg-blue-700');
                btn.classList.add('bg-white', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-white');
            }
        }

        function setTriadActive(btn, active) {
            if (active) {
                btn.classList.add('bg-yellow-200', 'dark:bg-blue-700', 'text-gray-800', 'dark:text-white', 'border', 'border-blue-600');
                btn.classList.remove('bg-white', 'dark:bg-gray-800', 'text-gray-700');
            } else {
                btn.classList.remove('bg-yellow-200', 'dark:bg-blue-700', 'text-gray-800', 'dark:text-white', 'border', 'border-blue-600');
                // Ensure unselected buttons show white text in dark mode
                btn.classList.add('bg-white', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-white');
            }
        }

        async function initFilters() {
            try {
                const [menu, lb] = await Promise.all([window.api.loadMenu(), window.api.leaderboard()]);

                const ageGroups = (menu && menu.ageGroups) || (lb && lb.ageGroups) || [];
                const categories = (menu && menu.categories) || [];

                leaderboardData = lb && lb.grouped ? lb : { grouped: {} };

                triadTabsContainer.innerHTML = '';
                ageGroups.forEach((g, index) => {
                    const btn = document.createElement('button');
                        btn.className = 'tab-button px-4 py-2 rounded-lg font-semibold text-gray-700 dark:text-white bg-white dark:bg-gray-800 hover:bg-yellow-100 dark:hover:bg-blue-600';
                    btn.dataset.triad = g.age_group;
                    btn.textContent = g.age_group;
                    if (index === 0) {
                        setTriadActive(btn, true);
                        selectedTriad = g.age_group;
                    }
                    triadTabsContainer.appendChild(btn);
                });

                // Generate subject filters dynamically from categories
                subjectFiltersContainer.innerHTML = '<span class="text-sm text-gray-500 dark:text-gray-300 mr-2">Predmeti:</span>';
                categories.forEach((c, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'cat-button px-3 py-1 rounded-lg border bg-white dark:bg-gray-800 text-gray-700 dark:text-white';
                    btn.dataset.key = c.id.toString();
                    btn.textContent = c.name;
                    if (index === 0) {
                        selectedCatId = c.id;
                        setBtnActive(btn, true);
                    }
                    subjectFiltersContainer.appendChild(btn);
                });

                // First render
                renderGrouped();
            } catch (e) {
                console.error('Failed to init filters', e);
                container.innerHTML = `<div class="p-4 rounded-lg bg-red-50 border border-red-200 text-red-700">Napaka pri nalaganju podatkov.</div>`;
            }
        }

        function renderGrouped() {
            container.innerHTML = '';
            const grouped = leaderboardData.grouped || {};
            const data = grouped[selectedTriad]?.[selectedCatId] || {};
            let gameIds = Object.keys(data);
            console.log(data)

            // Sort game sections by the creation date (use first entry's created_at)
            gameIds.sort((a, b) => {
                const aEntries = data[a] || [];
                const bEntries = data[b] || [];
                const aCreated = aEntries[0] && aEntries[0].created_at ? new Date(aEntries[0].created_at) : null;
                const bCreated = bEntries[0] && bEntries[0].created_at ? new Date(bEntries[0].created_at) : null;

                // Newest first
                if (aCreated && bCreated) return bCreated - aCreated;
                if (aCreated) return -1;
                if (bCreated) return 1;
                return a.localeCompare(b);
            });

            if (!gameIds.length) {
                container.innerHTML = `<div class="p-6 text-center text-gray-500 dark:text-gray-300 bg-white/60 dark:bg-gray-700 rounded-xl border dark:border-gray-700">Ni rezultatov za izbran predmet.</div>`;
                return;
            }

            gameIds.forEach(gameId => {
                const entries = data[gameId] || [];
                // Sort entries by score descending
                entries.sort((a, b) => b.score - a.score);

                // Create section for this game (use readable date/title instead of raw id)
                const section = document.createElement('div');
                // rely on the container's `space-y-3` for spacing between sections
                section.className = 'mb-0';

                // Try to extract a creation date from the first entry and format it for display
                const createdAt = entries[0] && entries[0].created_at;
                const displayDate = createdAt ? new Date(createdAt).toLocaleString() : gameId.slice(0, 8);

                section.innerHTML = `
                    <button class="game-toggle w-full text-left text-lg font-semibold text-gray-800 mb-3 flex items-center justify-between bg-gray-100 p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 dark:bg-gray-700 dark:text-white" data-game="${gameId}">
                        <span>Igra - ${displayDate}</span>
                        <span class="arrow">‚ñº</span>
                    </button>
                    <div class="game-list space-y-2" style="display: none;"></div>
                `;
                const listDiv = section.querySelector('.game-list');

                entries.forEach((row, i) => {
                    const fullName = (row.User?.first_name || '') + (row.User?.last_name ? ' ' + row.User.last_name : '') || `Uporabnik #${row.user_id}`;

                    // place-specific styles: 1st = gold, 2nd = silver, 3rd = bronze
                    const placeStyle =
                        i === 0 ? 'bg-gradient-to-r from-yellow-50 to-amber-50 border-yellow-300 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gradient-to-r dark:from-blue-900 dark:to-blue-900 dark:border-blue-400 dark:text-white dark:focus:border-blue-400' :
                            i === 1 ? 'bg-gradient-to-r from-slate-50 to-gray-100 border-gray-300 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gradient-to-r dark:from-blue-900 dark:to-blue-900 dark:border-blue-400 dark:text-white dark:focus:border-blue-400' :
                                i === 2 ? 'bg-gradient-to-r from-amber-50 to-orange-100 border-amber-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gradient-to-r dark:from-blue-900 dark:to-blue-900 dark:border-blue-400 dark:text-white dark:focus:border-blue-400' :
                                    'bg-white border-gray-200 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gradient-to-r dark:from-blue-900 dark:to-blue-900 dark:border-blue-400 dark:text-white dark:focus:border-blue-400';

                    const div = document.createElement('div');
                    div.className = `flex items-center justify-between p-4 rounded-lg border-2 ${placeStyle}`;
                    div.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="w-6 text-center font-semibold">${i + 1}</span>
                            <span>${fullName}</span>
                        </div>
                        <p class="text-lg font-medium">${row.score} pts</p>
                    `;
                    listDiv.appendChild(div);
                });

                container.appendChild(section);
            });

            // Attach toggle listeners for newly rendered game sections
            const newGameToggles = container.querySelectorAll('.game-toggle');
            newGameToggles.forEach(btn => {
                btn.addEventListener('click', () => {
                    const list = btn.nextElementSibling;
                    const arrow = btn.querySelector('.arrow');
                    if (list.style.display === 'none') {
                        list.style.display = 'block';
                        arrow.textContent = '‚ñ≤';
                    } else {
                        list.style.display = 'none';
                        arrow.textContent = '‚ñº';
                    }
                });
            });
        }

        // Events
        // Attach events after generating
        function attachEvents() {
            const triadButtons = document.querySelectorAll('.tab-button');
            triadButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    triadButtons.forEach(b => setTriadActive(b, false));
                    setTriadActive(btn, true);
                    selectedTriad = btn.dataset.triad;
                    renderGrouped();
                });
            });

            const catButtons = document.querySelectorAll('.cat-button');
            catButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = parseInt(btn.dataset.key);
                    selectedCatId = id;
                    catButtons.forEach(b => setBtnActive(b, parseInt(b.dataset.key) === selectedCatId));
                    renderGrouped();
                });
            });

            const gameToggles = document.querySelectorAll('.game-toggle');
            gameToggles.forEach(btn => {
                btn.addEventListener('click', () => {
                    const list = btn.nextElementSibling;
                    const arrow = btn.querySelector('.arrow');
                    if (list.style.display === 'none') {
                        list.style.display = 'block';
                        arrow.textContent = '‚ñ≤';
                    } else {
                        list.style.display = 'none';
                        arrow.textContent = '‚ñº';
                    }
                });
            });
        }

        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Initialize
        initFilters().then(() => {
            attachEvents();
        });
    </script>
    <script>
        (async () => {
            const shouldUseDark = await window.api.getTheme();
            const html = document.documentElement;
            if (shouldUseDark) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        })();

        window.api.onThemeChanged((shouldUseDark) => {
            const html = document.documentElement;
            if (shouldUseDark) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        });
    </script>
</body>

</html>
